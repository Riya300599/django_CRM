{% extends "accounts/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<style>
  #profile-pic{
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    margin: auto;
  }
</style>

  <br>
  <div class="row">
    <div class="col-md-3">
      <div class="card card-body">
        <a class="btn btn-warning" href="{% url 'accounts:user' %}"> &#8592; Back to Profile</a>
        <hr>
        <h3 style="text-align: center">Account Settings</h3>
        <hr>
        <img id="profile-pic" src="{{ request.user.customer.profile_pic.url }}">
      </div>
    </div>

    <div class="col-md-9">
      <div class="card card-body">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input class="btn btn-primary" type="submit" value="Update Information">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
