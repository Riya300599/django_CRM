{% extends "accounts/base.html" %}
{% block content %}
{% load bootstrap4 %}

<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <div class="card card-body">
      <h3>Customer: {{ customer.name }}</h3>
      <hr>
      <form class="" method="post">
        {% csrf_token %}
        {{ form.management_form }}
        {% for field in form %}
          {{ field }}
          <hr>
        {% endfor %}

        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>

{% endblock %}
